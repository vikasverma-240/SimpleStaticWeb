<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    <title>Images file uploader</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <form action="">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-lg-5 me-3" style="height:343px; border: 1px solid black; background-color: rgb(245, 245, 245);">
                            <input type="file" class="f-control">
                        </div>
                        <div class="col-lg-5" style="border: 1px solid black; background-color: rgb(245, 245, 245);">
                            <textarea name="text" id="" cols="44" rows="14" placeholder="Write your message here" class="input-group"></textarea>
                        </div>
                        <div class="col-lg-5 mt-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Category</option>
                                <option value="1">Commercial</option>
                                <option value="2">Party</option>
                              </select>
                        </div>
                        <div class="col-lg-5 d-flex justify-content-end mt-3 ">
                           <button type="submit" class="btn btn-success mx-2">Add</button>
                           <button type="submit" class="btn btn-danger mx-2">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
